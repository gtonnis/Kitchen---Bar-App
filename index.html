<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JavaScript Application for searching for recipe">
    <meta name="keywords" content="food, cooking, recipes, kitchen">
    <meta name="author" content="Greg Tonnis">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kitchen & Bar App</title>
    <link rel="stylesheet" href="style.css">
</head>

    <body>
        <section>
          <div class="container">
           
           
           
            <form>
              <div class="title">
                <h1 class="brand">Kitchen & Bar App</h1> 
                <h3>Food and drink recipe search</h3>
              
              <div class="form-inline">
              <input type="text" id="input-box" placeholder="Search.....">
              <ion-icon name="search"></ion-icon>
            </div>   
            
            <button type="submit" class="btn btn-primary">Submit</button>
               
            </form>
          </div>
            <div class="footer">
              <p>&copy gregTonnis.dev 2023</p>
            </div>
            <div class="search-result">
            </div>
          </div>
        </section>
        <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
        <script src="app.js"></script>
      </body>

</html>
